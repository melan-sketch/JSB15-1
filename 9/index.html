<body>
    <h1>BMI Calculator</h1>
    <form id="bmiForm" onsubmit="calculateBmi()">
        <div>
            <label for="height">height (m)</label><br>
            <input id="Height" name="height" type="text" required><br>
        </div>
        <div>
            <label for="weight">weight</label><br>
            <input id="Weight" name="weight" type="weight" required><br><br>
        </div>
        <button type="submit" form="bmiForm">Calculate BMI</button>
    </form>
</body>
